<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    number 1: <input type="number" id="num1">
    number 2: <input type="number" id="num2">
    <button value="-" id="add" onclick="display('+')">+</button>
    <button onclick="display('-')">-</button>
    <button onclick="display('*')">*</button>
    <button onclick="display('/')">/</button>
    <button value="=" onclick="result()">=</button>
    answer: <span></span>
</body>
<script>
    let i;
    function display(a) {
        i = a;
    }
    function result() {
        let number1 = parseFloat(document.getElementById("num1").value)
        let number2 = parseFloat(document.getElementById("num2").value)
        let answer = document.querySelector("span")
        switch (i) {
            case '+':
                answer.innerText = number1 + number2
                break;
            case '-':
                answer.innerText = number1 - number2
                break;
            case '*':
                answer.innerText = number1 * number2
                break;
            case '/':
                answer.innerText = number1 / number2
                break;
            default:
            answer.innerText = "invalid number"
                break;
        }
    }
</script>

</html>
