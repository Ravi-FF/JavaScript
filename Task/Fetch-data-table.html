<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Using Fetch data</title>
    <style>
        *{
            font-family: cursive;
            margin: 0;
            text-align: center;
            padding: 0;
        }
        table{
            font-size: 14px;
            width: 100%;
            height: 700px;
        }
        h3{
            padding: 8px 0;
            margin: 8px 0;
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <h3>Table Using Fetch Data</h3>
    <div>
    </div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users").then((res) => {
            return res.json()
        }).then((data) => {
            let table = `<table border>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Phone</th>
                <th>Website</th>
                <th>Address</th>
                <th>Street</th>
                <th>Suite</th>
                <th>Zipcode</th>
                <th>Company Name</th>
                <th>CatchPhrase</th>
            </tr>
            `
            data.map(element => {
                table +=
                    `<tr>
                    <td>${element.id}</td>
                    <td>${element.name}</td>
                    <td>${element.username}</td>
                    <td>${element.phone}</td>
                    <td>${element.website}</td>
                    <td>${element.address.city}</td>
                    <td>${element.address.street}</td>
                    <td>${element.address.suite}</td>
                    <td>${element.address.zipcode}</td>
                    <td>${element.company.name}</td>
                    <td>${element.company.catchPhrase}</td>
                </tr>
                `
            });
            document.querySelector("div").innerHTML = table + "</table>"
        });
    </script>
</body>

</html>
