<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;

    }
    #main{
        height: 500px;
        width: 500px;
        border: 2px solid black;
        margin: 10px auto;
        text-align: center;
    }
    .box{
        height: 400px;
        width: 400px;
        border: 2px solid black;
        margin: 10px auto;

    }
</style>
<body>
    <div id="main">
        <div class="box"></div>
        <button onclick="clickme()">Click me</button>
    </div>
    <script>
        let color = ["red","blue","gray","green","yellow"];

        let colorbox = document.querySelector(".box");  

        let index = 0;

        colorbox.style.background = color[index];

        function clickme() {

            if (index < color.length) {
                index++;
            }
            else{

                index = 0;

            }
            
            colorbox.style.background = color[index];

        }
    </script>
</body>
</html>
