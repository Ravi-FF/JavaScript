<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task7</title>
</head>

<body>
    <script>
        let a = 10;
        for (let b=1; b<=a; b++) {
            for (let c = 1; c <b;c++) {
                document.write("*")
            }
            document.write("<br>")
        }

        for (let c=a; c>=1; c--) {
            for (let f = 1; f <c;f++) {
                document.write("*")
            }
            document.write("<br>")
        }
        for (let d =1; d<=9; d++) {
            for (let e = 1; e <=d; e++) {
                document.write(e+" ")
            }
            document.write("<br>"+"<br>")
        }
    </script>
</body>

</html>
