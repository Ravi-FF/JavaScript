    // with the help of Higher order function we can easyly get our answer 
    let area = (radius) => {
        return Math.PI * radius * radius;
    }

    let diameter = (radius) => {
        return (2 * radius)
    }
    let Circumference = (radius) => {
        return 2 * Math.PI * radius
    }
    let calculatorCircle = (radius, logic) =>{
        let allRedius = [];
        for (let i = 0; i < radius.length; i++){
            allRedius.push(logic(radius[i]).toFixed(2))
        }
        return allRedius;
    }
