<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce in javascript</title>
</head>

<body>
    <h1>Reduce in javascript</h1>
</body>
<script>
    // The reduce() method of Array instances executes a user-supplied "reducer" callback function on each element of the array, in order, passing in the return value from the calculation on the preceding element. The final result of running the reducer across all elements of the array is a single value.

    let array = [1, 2, 34, 54, 6, 8];

    let output = array.reduce((firstVal, secondVal) => {
        console.log(`FirstValue: ${firstVal} secondValue: ${secondVal}`);
        return firstVal + secondVal;
    }, 0)

    console.log(output);

    let output3 = array.reduce((num, item) => {
        if (num < item) {
            num = item;
        }
        return num;
    }, 0)
    console.log(output3);


    let array1 = [
        {
            name: "product name1",
            price: 2000
        },
        {
            name: "product name2",
            price: 12000
        },
        {
            name: "product name3",
            price: 23000
        }
    ];


    let output2 = array1.reduce((num, item) => {
        return num + item.price;
    }, 0)
    console.log(output2)
</script>

</html>
