<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateElement Using javascript</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
        text-transform: capitalize;
        text-align: center;
    }

    button {
        padding: 8px 20px;
    }
</style>

<body>
    <h1>Create element in javascript</h1>
    <button onclick="createbtn()">Create Element</button>
    <button onclick="removebtn()">Remove Element</button>
    <div></div>
</body>
<script>

    let element;
    let createbtn = () => {
        element = document.createElement("p");
        let text = document.createTextNode("This is a Created Element");
        element.appendChild(text);
        document.querySelector("div").append(element)
    }

    let removebtn = () => {
        document.querySelector('p') == null ? alert("can not remove element before create element") : element.remove()
    }
</script>

</html>
