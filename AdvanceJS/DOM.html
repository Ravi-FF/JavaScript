<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object model in js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body></body>
<script>
    const body = document.querySelector("body")
    const input = document.createElement("input");
    input.setAttribute("placeholder", "Enter Value")
    const btn = document.createElement("button")
    btn.innerText = "Click"
    btn.style.marginLeft = "10px"
    body.appendChild(input)
    body.appendChild(btn);
    btn.setAttribute("onclick", "createEl() , rendomClr()");
    let pera;
    const rendomClr = () => {
        let red = Math.floor(Math.random() * 256);
        let blue = Math.floor(Math.random() * 256);
        let green = Math.floor(Math.random() * 256);
        let bgcolor = `rgba(${red},${blue},${green})`;
        pera.style.background = bgcolor;
    }
    const createEl = () => {
        if (input.value == "") {
            alert("Please Enter Value")
        } else {
            pera = document.createElement("p");
            pera.style.padding = "10px"
            let value = input.value;
            let peravalue = `${value}
                <i class='fa-solid fa-delete-left' style ='float:right' onclick="removeElm()"></i>`
            pera.innerHTML = peravalue
            body.append(pera)
        }
        input.value = "";
    }

    const removeElm = () => {
        document.querySelector("p").remove();
    }

</script>

</html>
