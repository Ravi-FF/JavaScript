<script>
    const redius = [2, 3, 4, 5, 7, 8]
    const calculate = function () {
        let result = [];
        for (let index = 0; index < redius.length; index++) {
            let element = redius[index];
            let x = Math.floor(2 * Math.PI * element)
            result.push(x);
        }
        return result;
    }
    console.log(calculate())

</script>
