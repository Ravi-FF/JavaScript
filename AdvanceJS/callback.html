<body>
    <h1>CallBack Function in js</h1>
</body>
<script>
    // callback Function = a callback function is a function(it can be any function Anonymous Function, Arrow Function) passed into a anoter Function as an argument, which is than invoked inside the outer function to complate some kind od routine or action.

    function greet() {
        console.log("i am a callback function");
    }

    function callgreet(callback) {
        callback();
    }
    callgreet(greet);

    function firstFun(a, b) {
        let x = confirm("Delhi is the capital of india")
        if (x == true) {
            a();
        } else (
            b()
        )
    }
    function secondfun() {
        console.log("you are right")
    }
    function thirdfun() {
        console.log("you are wrong")
    }
    firstFun(secondfun, thirdfun);
</script>
